name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}        CHUNK_SIM: 0.80
        LOG_LEVEL: INFO
    
    - name: Build distribution package
      run: |
        python -m pip install --upgrade build
        python -m build
    
    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        
        # Generate changelog from commit messages
        CHANGELOG=$(git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.changelog.outputs.version }}
        body: |
          ## Changes in ${{ steps.changelog.outputs.version }}
            ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          ```bash
          pip install dist/sociorag-${{ steps.changelog.outputs.version }}-py3-none-any.whl
          ```
          
          ## Quick Start
          See [DEPLOYMENT.md](./DEPLOYMENT.md) for detailed instructions.
        draft: false
        prerelease: false
